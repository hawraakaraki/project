<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Burger Icon</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-DrwuF2xF1dN/NG0r5ck/4Fyf86MwTzg4nybKd5uPKzi5HdZeoB9P8RH7/ePfmOFb7OwJtNKdHBMuVTw1tGqivw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <!-- Logo -->
            <div>
                <a href="#" class="text-xl font-bold text-gray-800">MyWebsite</a>
            </div>
            <!-- Burger Icon for Responsive Menu -->
            <div class="block lg:hidden">
                <button id="burger-icon"
                    class="text-gray-600 hover:text-gray-800 focus:outline-none focus:text-gray-800">
                    <i class="fas fa-bars fa-lg"></i>
                </button>
            </div>
            <!-- Navigation -->
            <nav class="hidden lg:flex">
                <ul class="flex space-x-6">
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Home</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">About</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Services</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-800">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Your content goes here -->

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Toggle mobile menu
        $(document).ready(function () {
            $('#burger-icon').click(function () {
                $('nav').toggleClass('hidden');
            });
        });
    </script>
</body>

</html>
